# vim:fileencoding=utf-8:ft=conf

# use cmd (super) instead of ctrl+shift
kitty_mod super

font_family Source Code Variable
font_size 18.0

scrollback_lines 10000

foreground #333333
background #ececec
selection_foreground #7fdbfd
selection_background #021f3f
cursor #cccccc

enable_audio_bell no

mouse_hide_wait -1

macos_option_as_alt yes

