# vim:fileencoding=utf-8:ft=conf

# use cmd (super) instead of ctrl+shift
kitty_mod super

font_family Source Code Variable
font_size 18.0

scrollback_lines 10000

foreground #c5c8c6
background #1d1f21
selection_foreground #373b41
selection_background #81a2be
cursor #cccccc

enable_audio_bell no

mouse_hide_wait -1

macos_option_as_alt yes

